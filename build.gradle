ext {
    version = '1.0.0.SNAPSHOT'
    gemfireVersion = '8.2.2'
}

description = 'Gemfire from one grid to another via plain old socket'



apply plugin: "idea"
apply plugin: 'java'
apply plugin: 'application'

mainClassName="io.pivotal.gemfire.demo.ignoreme"

group = 'io.pivotal'
sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    maven { url "file:${rootDir}/localMavenRepo" }
    maven { url 'http://artifactory.cobalt.com/artifactory/libs-release' }
    maven { url 'http://artifactory.cobalt.com/artifactory/libs-snapshot' }
    maven { url 'http://download.osgeo.org/webdav/geotools' }
    maven { url 'https://repo.spring.io/libs-release' }
    maven { url 'https://repo.spring.io/libs-milestone' }
    maven { url 'https://repo.spring.io/libs-snapshot' }

    mavenCentral()
}
dependencies {
    compile "com.gemstone.gemfire:gemfire:$gemfireVersion"
    compile "com.cdk.dmg.services.graph-data:change-set-api:1.0.565"
}